<!-- 주석 ctrl shift c -->
<!-- html 태그 정의 전 가장 먼저 선언해야 하며 html 버전을 웹브라우저에 알리는 역할 -->
<!DOCTYPE html>
<!-- html 문서시작 태그 -->
<!-- 웹접근성과 관련속성 스크린 리더기가 번역할 언어 지정 -->
<html lang="ko">

<head>
    <!-- meta : 브라우저와 검색엔진로봇에게 메타정보를 제공하는 태그 -->
    <!-- charset : 문서의 언어 인코딩 지정. 이 부분이 없으면 한글 깨져보임 -->
    <meta charset="UTF-8">
    <title> 문서의 제목을 표현 </title>
    <!-- 내부스타일시트 internal style sheet -->
    <style>
        /* h3 를 지정 */
        h3 {
            background-color: aquamarine;
            color: blueviolet;
        }
        h2 {
            /* important 우선순위 지정 */
            background-color: aquamarine !important;
            color: blueviolet;
        }
    </style>

    <!-- 페이지로 이동 태그. html이 만들어진 이유가 되는 태그 -->
    <a href="http://www.naver.com"> 네이버로 이동 </a>
    <script>
        // alert("여기는 헤더");
    </script>
</head>

<body>
    한글이 깨지나요?
    <!-- headline header 1 ~ 6 -->
    <h1>
        한글이 깨지나요
    </h1>
    <!-- inline style sheed -->
    <h2 style = "background-color: yellow; color: green;"> 한글이 깨짐</h2>
    <h3> 한글이 깨짐</h3>
    <h4> 한글이 깨짐</h4>
    <h5> 한글이 깨짐</h5>
    <h6> 한글이 깨짐</h6>
    <!-- 정의되어있지 않은 태그는 브라우저 마음대로 해석 -->
    <h7> 한글이 깨짐</h7>
</body>

<script>
    // alert("나는 경고창");
</script>
</html>
