<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            /* width: 100%; */
            height: 100vh;
        }
        #id_modal{
            display: none;
            /* 모달 전체 창은 항상 fixed로 만듬 */
            position: fixed; 
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%; /* fixed 상태에서는 높이 % 가능 */
            background-color: rgba(255,255,255,.6);
        }
        #id_content{
            position:relative;
            top:50%;
            left: 50%;
            border: 3px outset navy;
            width: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        window.open() 에 대한 보안적인 이슈
        div 를 이용해 새창이 열린 것처럼 보이게 하는 modal을 사용하게 됨
        모달 창을 닫지 않으면 메인화면에 접근할 수 없다
     -->
    <img src="../images/우파_공식_일러스트.png" alt="">
    <input type="button" value="모달창열기" onclick="f_modal()">

    <div id="id_modal">
        <div id="id_content">
            <h3>모달</h3>
            <input type="button" value="x" onclick="f_modalClose()">
        </div>
    </div>

    <script>
        function f_modal(){
            document.querySelector("#id_modal").style.display = "block";
        }

        function f_modalClose(){
            document.querySelector("#id_modal").style.display = "none";
        }
    </script>
</body>
</html>
