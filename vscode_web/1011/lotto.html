<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="lotto()">로또생성</button>
    <div></div>
    <script src="../js/random.js"></script>
    <script>
        function lotto(){
            var lotto = [];
            for(var i=0;i<6;i++){
                var ran = f_random(1,45);
                // 중복 체크
                if(lotto.indexOf(ran) == -1){
                    lotto[i] = ran;
                } else {
                    i -= 1;
                }
            }
            lotto.sort(function(a,b){return a-b});
            document.querySelector("div").innerHTML = lotto;
        }
    </script>
</body>
</html>
