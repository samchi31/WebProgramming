<!DOCTYPE html>
<meta charset="UTF-8">
<script src="../js/random.js"></script>
<script>
    Math.random(); // 0~1사이 소수점 난수 발생

    // 1~10
    Math.ceil(Math.random() * 10);

    // 0~10
    Math.floor(Math.random() * 11);

    // 4~9
    Math.floor(Math.random() * 6) + 4;

    // 65~100
    Math.floor(Math.random() * 36) + 65;
    f_random(65, 100);
</script>
