//눈만 잘 따라가면 함수는 어렵지 않당(어렵다고 하면 연습이 부족!)
alert(calculator('/')(1,2));

function calculator(p_op){
    if(p_op == '+'){
        return function(p1,p2){
            return p1+p2;
        }
    }

    if(p_op == '-'){
        return function(p1,p2){
            return p1-p2;
        }
    }

    if(p_op == 'x'){
        return function(p1,p2){
            return p1*p2;
        }
    }

    if(p_op == '/'){
        return function(p1,p2){
            return p1/p2;
        }
    }
}
