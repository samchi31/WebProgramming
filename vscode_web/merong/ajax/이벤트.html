<!DOCTYPE html>
<meta charset="UTF-8">
<body>
  <input type="button" id="mBtn1" value="눌러1"><br>
  <input type="button" id="mBtn2" value="눌러2"><br>

</body>
<script>
  const myBtn1 = document.querySelector("#mBtn1");
  const myBtn2 = document.querySelector("#mBtn2");

  // addEventListener 사용 시 주의를 하지 않으면
  // 같은 코드가 여러번 반복 될 수 있음을 보임
  // on이벤트명 하고 addEventListener 상황에 맞게 잘 써야 함
  myBtn1.onclick = function(){
    myBtn2.addEventListener("click", function(){
      alert("메롱");
    });
  };

  // 이벤트 사용 시 꼭 주의!
  // on 이벤트명, addEventListener 차이 꼭 인식
  // addEventListener : 누적 추가

</script>
