<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        video {
            width: 300px;
        }
    </style>
</head>

<body>
    <!-- controls : 플레이어 기능 -->
    <!-- autoplay muted : 자동재생 정책상 음소거 해야 적용됨 -->
    <video autoplay muted controls>
        <source src="../videos/Earth, Wind & Fire - September (Official HD Video).mp4">
        <source src="../videos/Earth, Wind & Fire - September (Official HD Video).mkv">
        <source src="../videos/Earth, Wind & Fire - September (Official HD Video).avi">
        <track src="../videos/sample-ko.vtt" default>
    </video>
</body>

</html>
