<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 요소선택자/태그선택자 */
        div{
            color: rgb(89, 18, 221);
            background-color: black;
        }
        /* id선택자 */
        #tkv{
            font-size: 40px;
            color: red;     /* 우선순위가 높기때문에 먼저 작성되었지만 적용되었음 */
        }
        #o0{
            font-size: 20px;
            color: orange; 
        }
        /* 클래스 선택자 */
        .mgg{
            color: aqua;
            background-color: orange;
        }
        /* 요소를 지정하여 class 선택자 적용 */
        div.mgg{
            color: aqua;
            background-color: orange;
        }
        /* 전체선택자 */
        *{
            border: 1px solid pink;
        }
        p, .mgg{
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- id는 페이지 내 유일한 값으로 지정하고, class는 중복 가능 -->
    <div class="mgg">마징가</div>    
    <div id="tkv">태권v</div>    
    <div>그랜다이저</div>    
    <p class="mgg">나는 p태그</p>   <!--클래스는 중복 사용 가능--> 
    <div id="o0">손오공</div>    
    <div class="mgg">완다</div>    
</body>
</html>
