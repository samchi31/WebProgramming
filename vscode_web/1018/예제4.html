<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("body").append($("<input>",{
          "type" : "file",
          "value" : "이미지추가"
        }));

        $("input[type='file']").on("change", function () {
          var v_file = this.files[0];
          var rd = new FileReader();
          // console.log(v_file);
          rd.readAsDataURL(v_file);
          rd.onload = function () {
            $("#disp").append(
              $("<img>", {
                src: rd.result,
                style: "width : 100px",
                click: function () {
                  $(this).css("border", "8px dashed pink");
                }
              })
            );
          };
        });

        // $("#disp img").on("click",function(){
        //   $(this).css("border", "8px dashed pink");
        // });
      });
    </script>

    <style>
    </style>
  </head>

  <body>
    <div id = "wrapper"></div>
    <!-- <input type="file" value="이미지추가" /> -->
    <div id="disp">사진</div>
  </body>
</html>
