<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: yellow;
            border: 4px solid red;
            box-sizing: border-box; 
            /* border-box : width height 값에 border padding 값을 적용해서 계산 */
        }
        #small {
            border: 4px solid navy;
            padding: 5px;
            margin: 50px;
        }
        #large{
            border: 14px solid magenta;
            padding: 15px;
            margin: 20px;
        }
        hr{
            /* display: none;  안보이지만 hr의 특성도 사라짐 */
            visibility: hidden; /* 안보이게만 */
        }
    </style>
</head>
<body>
    <!-- 
        margin: 음수값 허용 / auto 지정시 가운데 정렬 / margin collapse 
        padding: box-sizing - border-box를 이용해 콘텐츠사이즈에 안쪽여백과 border 사이즈를 포함시킨다
                 auto 지정 : 브라우저에 의해 계산되어 콘텐츠 너비를 제외한 나머지 여백을 균등하게 분할하여 가운데 정렬 효과를 얻음        
    -->

    <div id="small"></div>
    <hr> <!-- hr로 margin collapse 를 방지 -->
    <div id="large"></div>
</body>
</html>
