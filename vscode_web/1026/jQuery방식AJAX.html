<!DOCTYPE html>
<meta charset="UTF-8" />
<script>
  // 빈객체를 이용한 namespace 생성하기
  var kor = {};
  kor.seoul = {}; // 패키지 생성과 비슷한
  kor.daejeon = {};
  kor.seoul.saram = "서울 사람";
  kor.daejeon.saram = "대전 사람";

  // javascript에서 사용할 수 있는 유일한 특수문자 2개
  // _(underbar) , $ => 식별자에서 유일하게 사용가능한 특수문자

  var $ = {};   // namespace용 빈객체 생성(자바의 package에 해당)
  $.ajax = function(p_set){
    // 기본구문
    var v_ajax = new XMLHttpRequest();
    v_ajax.open(p_set.method,p_set.url,true);
    v_ajax.onreadystatechange = function(){
      if(this.readyState == 4 && this.status == 200){
        p_set.success(this.responseText);
      }
    }
    v_ajax.send();
  }

  // 생성된 ajax 메소드를 호출
  $.ajax({
    method : 'get',
    url : '../1025/dummy.txt',this.responseText;
    success : function(p_rst){
      alert(p_rst);
    }
  });
</script>
