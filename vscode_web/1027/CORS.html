<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="button" value="뉴스 가져오기" onclick="f_news()">

  <!-- 
    Origin : 출처 (프로토콜/port/domain  ex)http:80//www.naver.com )
    SOP(Same-Origin Policy, 동일 출처 정책) -> 브라우저 보안 정책
    protocol + port + host 가 모두 동일한 출처일 때 same origin
    다른 origin(=cross origin) 에서의 리소스와 상호작용 할 수 없게 제한하는 정책
    나의 origin에서만 리소스를 활용하므로 공격 가능성을 줄이는 효과

    CORS(Cross Origin Resource Sharing, 교차출처리소스공유 정책)
    다른 출처에서의 리소스 활용을 위해 대응하는 방식이 많이 존재
    그 중 아래와 같은 방식으로
    - jsonp
    - 서버우회
    - proxy서버 활용 
    교차출처에서 리소스를 가져와 활용할 수 있도록 함

  -->

  <script>
    function f_news(){
      var req = new XMLHttpRequest();
      // CORS 정책에 의해 차단됨
      req.open('get', 'https://www.google.com/search?q=%EA%B5%AC%EA%B8%80%EB%89%B4%EC%8A%A4&source=lnms&tbm=nws&sa=X&ved=2ahUKEwin4vOft__6AhWVDt4KHfzeBwIQ_AUoAXoECAIQAw&biw=1257&bih=847&dpr=1'/* , true */);
      req.onreadystatechange = function(){
        if(req.readyState == 4 && req.status == 200){
          console.log(req.responseText);
        }
      }
      req.send();
    }
  </script>
</body>
</html>
