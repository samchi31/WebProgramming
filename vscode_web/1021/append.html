<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      p {
        border: 1px solid green;
        display: inline-block;
      }
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h4>요소 정보를 활용해 이미지를 생성하고 추가하기</h4>
    <p title="p1">꼬부기_공식_일러스트</p>

    <br />
    <p title="p3">먹고자</p>
    <br />
    <p title="p4">잠만보</p>
    <br />

    <script>
      $("p").on("click", function () {
        var v_txt = $(this).text();
        var v_title = $(this).attr("title");

        // js - 동적이미지생성
        var v_img1 = document.createElement("img");
        v_img1.src = "../images/" + v_txt + ".png";
        v_img1.alt = v_title;
        $(v_img1).appendTo(this);

        // jq
        var v_img2 = $(`<img src='../images/${v_txt}.png' alt='${v_title}'>`);
        v_img2.appendTo(this);

        $("<img>", {
          src: "../images/" + v_txt + ".png",
          alt: v_title,
        }).insertBefore(this);


        var v_img =
          "<img src = '../images/" + v_txt + ".png' alt='" + v_title + "'>";

        // after, insertAfter 요소 외부 뒷쪽에 붙임

        // before, insertBefore 요소 외부 앞쪽에 붙임

      });
    </script>
  </body>
</html>
