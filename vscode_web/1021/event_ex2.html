<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      img {
        width: 100px;
      }

      input[type = button]{
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="../images/치렁_공식_일러스트.png" data-src="../images/1.png" alt="" />
    <img src="../images/팽도리.png" data-src="../images/2.png" alt="" />
    <img src="../images/우파_공식_일러스트.png" data-src="../images/3.png" alt="" />
    <img src="../images/피츄_공식_일러스트.png" data-src="../images/4.png" alt="" />
    <img src="../images/먹고자.png"  data-src="../images/루기아_공식_일러스트.png"alt="" />

    <input type="button" value="보이기">

    <script>
      var v_src;
      var v_src2;
      $("img").on({
        /* event : function */ 
        mouseenter: function () {
          v_src = $(this).attr('src');  // 원래 이미지
          // var v_src2 = $(this).attr('data-src');
          v_src2 = $(this).data('src');
          $(this).attr('src',v_src2);
        },
        mouseleave: function () {
          $(this).attr('src',v_src);
        },
        dblclick: function () {
          $(this).hide();
          // 버튼 보이기
          if($('img:visible').length < 1){
            $('[value = "보이기"]').show();
          }
        }
      });

      $('input[type= button]').on('click', function(){
        $('img').show();
        $(this).hide();
      })
    </script>
  </body>
</html>
