<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>
        prompt로 이름을 반복입력하고 출력
    </h3>
    <input type="button" value="입력" onclick="f_input()">
    <div></div>

    <h3>
        중복되지않는 숫자 5개 입력 받기 - indexOf 사용
    </h3>
    <input type="button" value="출력" onclick="f_output()">
    <div></div>

    <script>
        function f_input() {
            var arr = [];
            while (1) {
                var name = prompt("이름 입력");
                if (name == null || name == " ") {
                    break;
                }

                arr.push(name);
            }
            // document.write(arr);
            document.querySelectorAll("div")[0].innerHTML = arr;
        }

        function f_output(){
            var arr = [];
            while(arr.length<5){
                var num = prompt("숫자 입력");
                if(arr.indexOf(num) != -1){ // -1은 데이터가 없을 때
                    alert("중복")
                } else {
                    arr.push(num);
                }
            }
            document.querySelectorAll("div")[1].innerHTML = arr;
        }
    </script>
</body>

</html>
