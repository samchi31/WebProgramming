<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <style>
      .backColor{
        background-color: aquamarine;
        color: darksalmon;
      }
    </style>
  </head>
<body>
  <div id="d1">
    <ul>
      <li>index0</li>
      <li>index1</li>
      <li>index2</li>
      <li>index3</li>
      <li>index4</li>
      <li>index5</li>
      <li>index6</li>
      <li>index7</li>
    </ul>
  </div>

  <div id="d2">
    <div><p>부모(div)있는 p</p></div>
    <p>부모없는 p</p>
    <div><p>부모(div)있는 p</p></div>
    <form id="frm1"><p>부모(form)있는 p</p></form>
  </div>
  <script>
    // filter() : 선택한 요소에서 선택자, 변수, 함수를 통해 (필터링하여) 선택하는 메소드
    // 선택자 활용 필터링
    // $('li').filter(':even').addClass('backColor');

    // 변수 활용 필터링
    // var last = $('li').last();
    // $('li').filter(last).addClass('backColor');

    // 함수 활용 필터링
    $('li').filter(function(i){
      return i%3 != 0;
    }).addClass('backColor');


    // is() : 값을 비교하여 boolean 값을 반환
    $('#d2 p').on('click', function(){
      if($(this).parent().is('#d2 div')){ // form 부모 x
        alert('부모있음');
        $(this).parent().addClass('backColor');
      } else {
        alert('부모없음 ' + $(this).parent().prop('tagName') + " id 정보 = " + $(this).parent().attr('id'));
      }
    })
  </script>
</body>
</html>
