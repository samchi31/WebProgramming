<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="button" value="가위바위보" onclick="play()">
    <div></div>
    <div></div>
</body>
<script>
    function play() {
        var user1 = prompt("첫번째 사용자 입력", "가위, 바위, 보 입력");
        var user2 = prompt("두번째 사용자 입력", "가위, 바위, 보 입력");

        var result = "";
        if (user1 == user2) {
            result = "비김";
        } else if ((user1 == "가위" && user2 == "바위") ||
            (user1 == "바위" && user2 == "보") ||
            (user1 == "보" && user2 == "가위")) {
            result = "user2  이김";
        } else {
            result = "user1 이김";
        }

        // document.write(result);

        // backtick (grave accent, 템플릿 리터럴)
        // 문자열 안에 변수 기술 가능
        document.querySelectorAll("div")[0].innerHTML = `user1: ${user1}  user2: ${user2}`
        document.querySelectorAll("div")[1].innerHTML = result;
    }
</script>

</html>
