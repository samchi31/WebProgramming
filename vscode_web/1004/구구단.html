<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
        }
        td{
            width: 20px;
            height: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    
</body>
<script>
    document.write("<h1>구구단표</h1>");
    document.write("<table>");
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        document.write("<td>" + i + "</td>");
        for(var j=2;j<=9;j++){
            document.write("<td>" + i*j+"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</html>
