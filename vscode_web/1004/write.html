<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="눌러" onclick="f_write()">
    
    <script>
        function f_write(){
            // 기존 요소는 삭제됨
            document.write("<div style = 'border:1px solid red;'>DIV</div>");
            document.write(`<div style = "border:1px solid red;">DIV</div>`); // ` : backtick
        }
    </script>
</body>
</html>
