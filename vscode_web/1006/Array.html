<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var arr = ["최경수","박시윤","유나래","허근주","민경진","최경수","김서빈","이찬영"];

    // indexOf() - 위치index를 반환
    var name = "유나래";
    var arrIdx = arr.indexOf(name);
    //console.log(arrIdx);

    // indexOf(value, startIdx) - 위치index를 반환 ( 시작하는 범위 )
    var name = "최경수"; // 최경주 : 없는 데이터를 입력하면 -1이 반환된다.
    var arrIdx = arr.indexOf(name,1); //검색 시작 범위 지정(1번 부터 검색한다)
    //console.log(arrIdx); // 0, 4

    
    // lastIndexOf(value, endIdx) - 위치 index를 뒤에서부터 검색 후 반환 ( 끝나는 범위 )
    var arrIdx = arr.lastIndexOf(name,4);
    //console.log("lastIndexOf : ", arrIdx); // 4

    // push(배열 끝에 추가), unshift(배열 처음에 추가)
    //arr.push("송중호");
    arr.unshift("송중호");
    //console.log(arr);
    
    // pop(배열 끝 요소 삭제 및 반환), shift(배열 처음 요소 삭제 및 반환)
    var val = arr.pop();
    //console.log(arr, "반환된데이터:", val);

    // reverse() 순서를 반전시킴
    //console.log(arr.reverse());

    // slice(start,end) start ~ end -1 범위를 새 배열로 만듦, 마지막요소는 빼고 반환한다.
    //console.log(arr.slice(2,5));

    // splice - 배열의 수정(삭제 및 요소추가)
    // splice(idx, n, a, b, c...) 
    //        삭제위치, 삭제갯수, 추가a, 추가b, 추가c,...
    console.log("기존 : ", arr);
    arr.splice(3,3,"도우너","또치","희동이");
    console.log("변경 : ", arr);

    // concat - 배열 합치기
    var arr1 = [1,2,3];
    var arr2 = [true,false];
    var arr3 = ["점심","시간"];
    var newArr = arr1.concat(arr2, arr3);
    console.log(newArr);
    console.log(newArr[5]);

    // join - 배열을 하나의 문자열로 만들고 구분자를 생략 시 콤마로 표시
    var joinArr = arr.join();
    var joinArr = arr.join("/");
    console.log(joinArr);

    
</script>
