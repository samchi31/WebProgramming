<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #drop{
            width: 400px;
            height: 200px;
            border: 3px solid aquamarine;
        }
        img{
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="drop">여기로 올려주세요</div>
    <hr>
    <img id="a" src="../images/피츄_공식_일러스트.png" draggable="true"">

    <script>
        var v_img = document.querySelector("img");
        var v_dropArea = document.querySelector("#drop");
        v_img.addEventListener("dragstart", function(){
            // dataTransfer 객체에 'imgA'(아무거나가능) 이름으로 타겟의 id 정보 저장
            event.dataTransfer.setData('imgID',event.target.id);
            //event.target.id : 'a'
        })

        v_dropArea.addEventListener('dragover',function(){
            // dragover : 대상 위로 드래그 되는 순간의 이벤트
            // 대상 위로 드래그 되는 순간 자체를 중지. 요소와 요소는 겹쳐질 수 없기 때문
            // dragover 기능 막음으로서 드롭 허용
            event.preventDefault();
        })
        v_dropArea.addEventListener('drop',function(){
            var id = event.dataTransfer.getData('imgID');
            event.target.appendChild(document.querySelector("#" + id));
        })
    </script>
</body>
</html>
