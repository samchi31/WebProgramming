<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      img {
        width: 100px;
        position: relative;
      }
      #d1 {
        border: 3px solid paleturquoise;
        padding: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <img src="../images/우파_공식_일러스트.png" alt="" />
    </div>
    <input type="button" id="toRight" value=">>" />
    <input type="button" id="toLeft" value="<<" />

    <hr>

    <input type="button" value="확인" id="btn3">
    <p id="p1">무궁화꽃이 피었습니다 - css</p>
    <p id="p2">무궁화꽃이 피었습니다 - animate</p>

    <script>
      // effect
      $("#d1").on("click", function () {
        // $("img").slideToggle();
        $("img").fadeToggle();
      });

      // animate
      // 안쪽으로 이동하려는 속성은 + , 바깥쪽으로 이동하는 속성은 - 적용
      $('#toRight').on('click',function(){
        $('img').animate({left : '+=10px'}, 100)
      });
      $('#toLeft').on('click',function(){
        $('img').animate({left : '-=10px'}, 100)
      });

      $('#btn3').on('click',function(){
        $('#p1').css('font-size','+=2px');
        $('#p2').animate({'font-size':'+=2px'},100);
      })
    </script>
  </body>
</html>
