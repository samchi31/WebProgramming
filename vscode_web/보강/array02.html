<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const cafe = ["coffee", "cake", "tea", "cookie"];
        // 배열 맨 앞에 요소 추가 후 요소의 개수를 구함
        const count = cafe.unshift("bread");
        console.log(count);

        // 배열 맨 앞 요소 저장 후 삭제
        const old = cafe.shift();
        console.log(old);
    </script>
</head>
<body>
    
</body>
</html>
