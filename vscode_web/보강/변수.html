    <input type="text"  id="kgb" value="경하김">

</body>
<script>

//var merong5 = kgb.value;  // 문자열(string)이라서 원시타입
//id를 직접 객체 가리키는 값으로 사용하는 것은 짧은 코드(설명용)에서만 권장
var kgbs = document.querySelectorAll("#kgb"); // 요렇게 쓰는 게 권장됨
