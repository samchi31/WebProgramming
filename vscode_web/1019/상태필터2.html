<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("input:button").on("click", function () {
          var hobby = "";
          // 입력양식선택자:상태필터
          $(":checkbox:checked").each(function (i) {
            if (i > 0) hobby += ", ";
            hobby += $(this).val();
          });
          if (hobby == "") hobby += "없다";
          alert("너의 취미는" + hobby);
        });

        // $(":button").on("click", function () {
        $("select").on("change", function () {
          // 단일 선택 값
          // console.log($("#sel option:selected").val());
          // 여러 선택 값
          var opt = "";
          $("#sel option:selected").each(function () {
            opt += "\n" + $(this).val();
          });
          alert($("h4").eq(1).html() + opt);
        });
      });
    </script>
  </head>
  <body>
    <h4>취미 :</h4>
    <input type="checkbox" value="유튜브" />유튜브
    <input type="checkbox" value="영화" />영화
    <input type="checkbox" value="게임" checked />게임
    <input type="checkbox" value="만화" />만화
    <input type="checkbox" value="애니" />애니
    <input type="button" value="선택" />

    <h4>봄소식 :</h4>
    <select id="sel" multiple size="5">
      <option>개나리</option>
      <option>진달래</option>
      <option>민들레</option>
      <option>목련</option>
      <option>왕벚꽃</option>
    </select>
    <button>선택</button>
  </body>
</html>
