<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        //:contains(text) :has(selector) :empty :parent

        // 'jQuery' 글자가 포함된 span 요소
        $("span:contains(jQuery)").css("color", "blue");

        // 'jQuery' 글자가 포함되지 않은 span 요소
        $("span:not(:contains(jQuery))").css("color", "red");

        // span이 있는 div
        $("div:has(span)").css({
          border: "4px ridge lavender",
          padding: "10px",
        });

        // 아무것도 없는 요소들
        $(":empty").css({ border: "2px dotted lightblue", padding: "10px" });

        // 자식있는 p = 부모인 p
        $("p:parent").css("text-shadow", "4px 4px 4px purple");

        // div 후손 중 span 요소
        $("div span")
          .css("font-style", "italic")
          .css("textDecoration", "overline");
      });
    </script>
  </head>
  <body>
    <h4>내용필터</h4>
    <div>
      <div></div>
      <div>헬로~~<span>오늘도 즐겁게</span></div>
      <p>Hello jQuery <span>Thanks jQuery</span></p>
      <div>jQuery</div>
      <span>제이쿼리</span>
      <p></p>
    </div>
  </body>
</html>
