<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <style>
      ul,
      table {
        display: inline-block;
      }
      td {
        padding: 10px;
      }
    </style>
    <script>
      $(function () {
        // 서로 다른 대상(부모)에 속한 각 요소의 첫번째 항목
        $("li:first-child").css("color", "purple");
        // 대상 요소 전체 중 가장 첫번째 / 마지막 항목
        // $("li").first().css("border", "dotted");
        $("li").last().css("border", "dotted");

        // 테이블에 배경색 넣기
        // child관련 속성 index는 1부터 시작한다
        $('td:first-child').css('background','lightgreen');
        $('td:last-child').css('background','lightyellow');
        $('td:nth-child(3)').css('background','lightblue');

        // 2의 배수 칸마다 + 시작위치
        $('td:nth-child(2n+4)').css('background','lavender');

        // 테이블 구조 상 td(column)가 tr(row)을 덮음 주의 -> 자식 td까지 적어줘야 됨
        $('tr:first-child td').css('background','gold');
        $('tr:nth-child(3) td').css('background','brown');

        // 행 홀수 짝수
        $('tr:nth-child(odd) td').css('background','black');
        $('tr:nth-child(even) td').css('background','pink');

        // 열 홀수 짝수
        $('td:nth-child(odd)').css('background','black');
        $('td:nth-child(even)').css('background','pink');

        $('#tbl1:only-child').css('border','5px dashed lightblue');
      });
    </script>
  </head>
  <body>
    <h4>자식필터</h4>
    <ul>
      <li>first-child1</li>
      <li>last-child1</li>
      <li>nth-child(index/odd/even)1</li>
      <li>only-child1</li>
    </ul>
    <ul>
