<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
      $(function () {
        // alt속성을 갖는 img 요소 []
        $("img[alt]").css("border", "double 4px");

        // 속성값이 일치하는 [=] -> type = button 인 input 요소
        // 속성값이 시작하는 [^=] -> href가 'mailto'로 시작하는 a요소
        // 여러가지 항목 선택 시 하나의 따옴표안에서 쉼표를 이용해 구분
        $("input[type=button],a[href^=mailto]").css(
          "background-color",
          "yellow"
        );

        // 속성값이 같지않은 [!=] -> class가 'imgBR'이 아닌 img
        $("img[class !=imgBR]").css("box-shadow", "4px 4px 1px gray");

        // 속성값이 끝나는 [$=] -> src가 'png'로 끝나는 img 요소
        $('img[src$= "트.png"]').css("border", "dotted 4px");

        // 속성값이 포함하는 [*=] -> title이 'named' 단어를 표함하는 요소
        $('[title*=named]').css("border","3px outset hotpink");

        // 속성값이 포함하는(공백으로 분리된 값)  [~] -> href가 'ddit'를 포함하는 a요소
        $('[href~=ddit').css("text-decoration","line_through");

        // 속성값이 같거나 시작하는 [|=] -> id가 'baskin' 이거나 'baskin-'으로 시작하는 img 요소
        $('img[idd|=baskin').css("border-radius",'25px');
      });
    </script>
    <style>
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <a href="http://www.ddit.or.kr" title="namedDD">(재)대덕 인재 개발원</a>
    <br />
    <a href="mailto: admin@ddit.or.kr">관리자에게 메일보내기</a> <br />

    <img src="../images/1.png" class="imgBR" id="baskin" />
    <img src="../images/2.png" class="imgBR" id="vaskin" />
    <img src="../images/3.png" class="imgBR" id="baskin-robbins" />
    <img src="../images/4.png" class="imgBR" id="baskin_Robbins" />
    <img src="../images/피츄_공식_일러스트.png" title="img named 5" />
    <img
      src="../images/치렁_공식_일러스트.png"
      id="img6"
      title="coffeePot"
      alt="actress"
    />
    <img src="../images/먹고자.png" alt="actor" />

    <form>
      <input title="named textField" />
      <!-- form안에 위치한 button은 submit기능을 갖는다 -->
      <button type="submit">Submit</button>
    </form>
    <button type="submit">Submit</button>
    <input type="button" value="Button" />
  </body>
</html>
